<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель магазина</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            opacity: 0.9;
            margin: 5px 0 0;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #eaeaea;
        }

        .products-section {
            grid-column: 1 / -1;
        }

        .section-title {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4b6cb7;
        }

        .section-title h2 {
            color: #4b6cb7;
            margin: 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin: 5px 0;
        }

        .product-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4b6cb7;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background: #e9ecef;
        }

        .product-info h3 {
            margin: 0 0 5px;
            color: #2c3e50;
        }

        .product-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #6c757d;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-view {
            background: #28a745;
            color: white;
        }

        .btn-view:hover {
            background: #218838;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .btn-refresh {
            background: #17a2b8;
            color: white;
        }

        .btn-refresh:hover {
            background: #138496;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: #4b6cb7;
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.1);
        }

        .btn-submit {
            background: #4b6cb7;
            color: white;
            padding: 12px 20px;
            width: 100%;
            font-size: 1.1em;
        }

        .btn-submit:hover {
            background: #3a5999;
        }

        .product-detail {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4b6cb7;
        }

        .detail-content {
            display: grid;
            gap: 10px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 3em;
            margin-bottom: 10px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1><i class="fas fa-store"></i> Админ-панель магазина</h1>
        <p>Управление товарами</p>
    </header>

    <div class="dashboard">
        <!-- Статистика -->
        <div class="card stats">
            <div class="stat-card">
                <i class="fas fa-boxes"></i>
                <div class="stat-number" id="total-products">0</div>
                <div>Всего товаров</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-eye"></i>
                <div class="stat-number" id="selected-product">-</div>
                <div>Выбранный товар</div>
            </div>
        </div>

        <!-- Список товаров -->
        <div class="card products-section">
            <div class="section-title">
                <h2><i class="fas fa-list"></i> Список товаров</h2>
            </div>

            <div class="search-box">
                <input type="text" id="search-input" class="form-control search-input"
                       placeholder="Поиск по названию товара..." oninput="debouncedSearch()">
                <button class="btn btn-view" onclick="searchProducts()">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="product-list" id="product-list">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Загрузка товаров...
                </div>
            </div>
        </div>

        <!-- Детали товара -->
        <div class="card">
            <div class="section-title">
                <h2><i class="fas fa-info-circle"></i> Детали товара</h2>
            </div>
            <div class="product-detail" id="details-panel">
                <div class="empty-state">
                    <i class="fas fa-hand-pointer"></i>
                    <p>Выберите товар из списка для просмотра деталей</p>
                </div>
            </div>
        </div>

        <!-- Форма добавления товара -->
        <div class="card">
            <div class="section-title">
                <h2><i class="fas fa-plus-circle"></i> Добавить новый товар</h2>
            </div>
            <form id="product-form" onsubmit="event.preventDefault(); createProduct();">
                <div class="form-group">
                    <label for="title">Название товара *</label>
                    <input type="text" id="title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="description">Описание</label>
                    <textarea id="description" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Цена *</label>
                    <input type="number" id="price" class="form-control" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="city">Город</label>
                    <input type="text" id="city" class="form-control">
                </div>
                <div class="form-group">
                    <label for="author">Автор</label>
                    <input type="text" id="author" class="form-control">
                </div>
                <button type="submit" class="btn btn-submit">
                    <i class="fas fa-save"></i> Создать товар
                </button>
            </form>
        </div>
    </div>
</div>

<div id="notification" class="notification"></div>

<script>
    let products = [];
    let debounceTimer;

    // Уведомления
    function showNotification(message, type = 'success') {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = `notification ${type}`;
        notification.classList.add('show');

        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }

    // Загрузка всех товаров
    async function loadProducts() {
        try {
            const searchTerm = document.getElementById('search-input').value;
            const url = searchTerm ? `/api?title=${encodeURIComponent(searchTerm)}` : '/api';

            const response = await fetch(url);
            const data = await response.json();

            if (data.status === 'success') {
                products = data.products;
                renderProducts(products);
                updateStats();
            } else {
                throw new Error(data.message);
            }
        } catch (error) {
            showNotification('Ошибка загрузки товаров: ' + error.message, 'error');
            console.error('Ошибка:', error);
        }
    }

    // Отображение товаров
    function renderProducts(productsToRender) {
        const productList = document.getElementById('product-list');

        if (productsToRender.length === 0) {
            productList.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-box-open"></i>
                    <p>Товары не найдены</p>
                </div>
            `;
            return;
        }

        productList.innerHTML = productsToRender.map(product => `
            <div class="product-item">
                <div class="product-info">
                    <h3>${product.title}</h3>
                    <div class="product-meta">
                        <span>💰 ${product.price} руб.</span>
                        <span>🏙️ ${product.city || 'Не указан'}</span>
                        <span>👤 ${product.author || 'Не указан'}</span>
                    </div>
                </div>
                <div class="product-actions">
                    <button class="btn btn-view" onclick="viewProductDetails(${product.id})">
                        <i class="fas fa-eye"></i> Просмотр
                    </button>
                    <button class="btn btn-delete" onclick="deleteProduct(${product.id})">
                        <i class="fas fa-trash"></i> Удалить
                    </button>
                </div>
            </div>
        `).join('');
    }

    // Обновление статистики
    function updateStats() {
        document.getElementById('total-products').textContent = products.length;
    }

    // Просмотр деталей товара
    async function viewProductDetails(id) {
        try {
            const response = await fetch(`/api/product/${id}`);
            const data = await response.json();

            const detailsPanel = document.getElementById('details-panel');

            if (data.status === 'success') {
                const product = data.product;
                detailsPanel.innerHTML = `
                    <div class="detail-header">
                        <h3>${product.title}</h3>
                        <span class="badge">ID: ${product.id}</span>
                    </div>
                    <div class="detail-content">
                        <div class="detail-item">
                            <strong>Описание:</strong>
                            <span>${product.description || 'Не указано'}</span>
                        </div>
                        <div class="detail-item">
                            <strong>Цена:</strong>
                            <span>${product.price} руб.</span>
                        </div>
                        <div class="detail-item">
                            <strong>Город:</strong>
                            <span>${product.city || 'Не указан'}</span>
                        </div>
                        <div class="detail-item">
                            <strong>Автор:</strong>
                            <span>${product.author || 'Не указан'}</span>
                        </div>
                    </div>
                    <div style="margin-top: 20px;">
                        <button class="btn btn-delete" onclick="deleteProduct(${product.id})" style="width: 100%;">
                            <i class="fas fa-trash"></i> Удалить этот товар
                        </button>
                    </div>
                `;

                document.getElementById('selected-product').textContent = product.id;
            } else {
                detailsPanel.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>${data.message}</p>
                    </div>
                `;
            }
        } catch (error) {
            showNotification('Ошибка загрузки деталей: ' + error.message, 'error');
        }
    }

    // Создание товара
    async function createProduct() {
        const product = {
            title: document.getElementById('title').value,
            description: document.getElementById('description').value,
            price: parseFloat(document.getElementById('price').value),
            city: document.getElementById('city').value,
            author: document.getElementById('author').value
        };

        if (!product.title || !product.price) {
            showNotification('Заполните обязательные поля (название и цена)', 'error');
            return;
        }

        try {
            const response = await fetch('/api/product/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(product)
            });

            const result = await response.json();

            if (result.status === 'success') {
                showNotification('✅ Товар успешно создан!');
                // Очищаем форму
                document.getElementById('product-form').reset();
                // Обновляем список
                loadProducts();
                // Показываем созданный товар
                viewProductDetails(result.product.id);
            } else {
                showNotification('❌ Ошибка: ' + result.message, 'error');
            }
        } catch (error) {
            showNotification('Ошибка создания товара: ' + error.message, 'error');
        }
    }

    // Удаление товара
    async function deleteProduct(id) {
        if (!confirm(`Вы уверены, что хотите удалить товар ID ${id}?`)) return;

        try {
            const response = await fetch(`/api/product/delete/${id}`, {
                method: 'DELETE'
            });

            const result = await response.json();

            if (response.ok && result.status === 'success') {
                showNotification('✅ Товар успешно удален!');
                // Очищаем детали
                document.getElementById('details-panel').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-hand-pointer"></i>
                        <p>Выберите товар из списка для просмотра деталей</p>
                    </div>
                `;
                document.getElementById('selected-product').textContent = '-';
                // Обновляем список
                loadProducts();
            } else {
                showNotification('❌ Ошибка: ' + result.message, 'error');
            }
        } catch (error) {
            showNotification('Ошибка удаления: ' + error.message, 'error');
        }
    }

    // Поиск с задержкой
    function debouncedSearch() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
            searchProducts();
        }, 500);
    }

    // Поиск товаров
    function searchProducts() {
        loadProducts();
    }

    // Загружаем товары при старте
    document.addEventListener('DOMContentLoaded', function() {
        loadProducts();

        // Фокус на поле поиска
        document.getElementById('search-input').focus();
    });
</script>
</body>
</html>
