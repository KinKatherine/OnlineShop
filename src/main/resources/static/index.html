<script>
    let products = [];
    let debounceTimer;

    // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
    function showNotification(message, type = 'success') {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = `notification ${type}`;
        notification.classList.add('show');

        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ—Ö —Ç–æ–≤–∞—Ä–æ–≤
    async function loadProducts() {
        try {
            const searchTerm = document.getElementById('search-input').value;
            const url = searchTerm ? `/api/products?title=${encodeURIComponent(searchTerm)}` : '/api/products';

            const response = await fetch(url);
            const data = await response.json();

            if (data.status === 'success') {
                products = data.products;
                renderProducts(products);
            } else {
                throw new Error(data.message);
            }
        } catch (error) {
            showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤: ' + error.message, 'error');
            console.error('–û—à–∏–±–∫–∞:', error);
        }
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤ (–±–µ–∑ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π)
    function renderProducts(productsToRender) {
        const productList = document.getElementById('product-list');

        if (productsToRender.length === 0) {
            productList.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-box-open"></i>
                    <p>–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>
                </div>
            `;
            return;
        }

        productList.innerHTML = productsToRender.map(product => `
            <div class="product-item">
                <div class="product-info">
                    <h3>${product.title}</h3>
                    <div class="product-meta">
                        <span>üí∞ ${product.price} —Ä—É–±.</span>
                        <span>üèôÔ∏è ${product.city || '–ù–µ —É–∫–∞–∑–∞–Ω'}</span>
                        <span>üë§ ${product.author || '–ù–µ —É–∫–∞–∑–∞–Ω'}</span>
                    </div>
                </div>
                <div class="product-actions">
                    <button class="btn btn-view" onclick="viewProductDetails(${product.id})">
                        <i class="fas fa-eye"></i> –ü—Ä–æ—Å–º–æ—Ç—Ä
                    </button>
                    <button class="btn btn-delete" onclick="deleteProduct(${product.id})">
                        <i class="fas fa-trash"></i> –£–¥–∞–ª–∏—Ç—å
                    </button>
                </div>
            </div>
        `).join('');
    }

    // –ü—Ä–æ—Å–º–æ—Ç—Ä –¥–µ—Ç–∞–ª–µ–π —Ç–æ–≤–∞—Ä–∞
    async function viewProductDetails(id) {
        try {
            const response = await fetch(`/api/products/${id}`);
            const data = await response.json();

            const detailsPanel = document.getElementById('details-panel');

            if (data.status === 'success') {
                const product = data.product;

                console.log('–î–∞–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä–∞:', product);

                let imageHtml = '';

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                if (product.image && product.image.bytes) {
                    console.log('–î–∞–Ω–Ω—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', product.image);

                    try {
                        // –ü—Ä–æ–±—É–µ–º —Ä–∞–∑–Ω—ã–µ —Å–ø–æ—Å–æ–±—ã –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è
                        const base64 = convertImageBytesToBase64(product.image.bytes);
                        imageHtml = `
                            <div style="text-align: center; margin: 15px 0;">
                                <img src="data:image/jpeg;base64,${base64}"
                                      class="detail-image"
                                      alt="${product.title}"
                                      onerror="handleImageError(this, event)">
                                ${product.image.size ? `<div style="font-size: 12px; color: #666; margin-top: 5px;">–†–∞–∑–º–µ—Ä: ${formatFileSize(product.image.size)}</div>` : ''}
                            </div>
                        `;
                    } catch (e) {
                        console.error('–û—à–∏–±–∫–∞ –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', e);
                        imageHtml = `
                            <div class="detail-image-placeholder">
                                <i class="fas fa-exclamation-triangle fa-2x"></i>
                                <p>–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</p>
                                <small>${e.message}</small>
                            </div>
                        `;
                    }
                } else {
                    imageHtml = `
                        <div class="detail-image-placeholder">
                            <i class="fas fa-image fa-3x"></i>
                            <p>–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç</p>
                        </div>
                    `;
                }

                detailsPanel.innerHTML = `
                    <div class="detail-header">
                        <h3>${product.title}</h3>
                        <span>ID: ${product.id}</span>
                    </div>
                    ${imageHtml}
                    <div class="detail-content">
                        <div class="detail-item">
                            <strong>–û–ø–∏—Å–∞–Ω–∏–µ:</strong>
                            <span>${product.description || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</span>
                        </div>
                        <div class="detail-item">
                            <strong>–¶–µ–Ω–∞:</strong>
                            <span>${product.price} —Ä—É–±.</span>
                        </div>
                        <div class="detail-item">
                            <strong>–ì–æ—Ä–æ–¥:</strong>
                            <span>${product.city || '–ù–µ —É–∫–∞–∑–∞–Ω'}</span>
                        </div>
                        <div class="detail-item">
                            <strong>–ê–≤—Ç–æ—Ä:</strong>
                            <span>${product.author || '–ù–µ —É–∫–∞–∑–∞–Ω'}</span>
                        </div>
                        <div class="detail-item">
                            <strong>–î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è:</strong>
                            <span>${new Date(product.dateOfCreated).toLocaleString()}</span>
                        </div>
                    </div>
                    <div style="margin-top: 20px;">
                        <button class="btn btn-delete" onclick="deleteProduct(${product.id})" style="width: 100%;">
                            <i class="fas fa-trash"></i> –£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ç–æ–≤–∞—Ä
                        </button>
                    </div>
                `;
            } else {
                detailsPanel.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>${data.message}</p>
                    </div>
                `;
            }
        } catch (error) {
            showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–µ—Ç–∞–ª–µ–π: ' + error.message, 'error');
        }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—à–∏–±–æ–∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    function handleImageError(img, event) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', event);
        img.style.display = 'none';

        // –°–æ–∑–¥–∞–µ–º fallback —ç–ª–µ–º–µ–Ω—Ç
        const placeholder = document.createElement('div');
        placeholder.className = 'detail-image-placeholder';
        placeholder.innerHTML = `
            <i class="fas fa-exclamation-triangle fa-2x"></i>
            <p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</p>
            <small>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–µ–π</small>
        `;

        img.parentNode.appendChild(placeholder);
    }

    // –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –±–∞–π—Ç–æ–≤ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    function convertImageBytesToBase64(bytes) {
        if (!bytes) {
            throw new Error('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
        }

        console.log('–¢–∏–ø bytes:', typeof bytes);
        console.log('–ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä:', bytes.constructor.name);

        // –ï—Å–ª–∏ bytes —É–∂–µ —è–≤–ª—è–µ—Ç—Å—è —Å—Ç—Ä–æ–∫–æ–π base64
        if (typeof bytes === 'string') {
            console.log('Bytes —É–∂–µ —Å—Ç—Ä–æ–∫–∞ base64');
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —Å—Ç—Ä–æ–∫–∞ –≤–∞–ª–∏–¥–Ω—ã–º base64
            if (bytes.match(/^[A-Za-z0-9+/]+={0,2}$/)) {
                return bytes;
            } else {
                throw new Error('–°—Ç—Ä–æ–∫–∞ –Ω–µ —è–≤–ª—è–µ—Ç—Å—è –≤–∞–ª–∏–¥–Ω—ã–º base64');
            }
        }

        // –ï—Å–ª–∏ bytes —è–≤–ª—è–µ—Ç—Å—è ArrayBuffer
        if (bytes instanceof ArrayBuffer) {
            console.log('Bytes —è–≤–ª—è–µ—Ç—Å—è ArrayBuffer');
            const byteArray = new Uint8Array(bytes);
            let binary = '';
            for (let i = 0; i < byteArray.byteLength; i++) {
                binary += String.fromCharCode(byteArray[i]);
            }
            return window.btoa(binary);
        }

        // –ï—Å–ª–∏ bytes —è–≤–ª—è–µ—Ç—Å—è –º–∞—Å—Å–∏–≤–æ–º —á–∏—Å–µ–ª
        if (Array.isArray(bytes)) {
            console.log('Bytes —è–≤–ª—è–µ—Ç—Å—è –º–∞—Å—Å–∏–≤–æ–º');
            let binary = '';
            for (let i = 0; i < bytes.length; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }

        // –ï—Å–ª–∏ bytes —è–≤–ª—è–µ—Ç—Å—è –æ–±—ä–µ–∫—Ç–æ–º (–Ω–∞–ø—Ä–∏–º–µ—Ä, Int8Array)
        if (typeof bytes === 'object' && bytes !== null) {
            console.log('Bytes —è–≤–ª—è–µ—Ç—Å—è –æ–±—ä–µ–∫—Ç–æ–º, –ø—Ä–æ–±—É–µ–º –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞—Ç—å');
            try {
                // –ü—Ä–æ–±—É–µ–º –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞—Ç—å –≤ –º–∞—Å—Å–∏–≤
                const byteArray = Array.from(bytes);
                let binary = '';
                for (let i = 0; i < byteArray.length; i++) {
                    binary += String.fromCharCode(byteArray[i]);
                }
                return window.btoa(binary);
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –æ–±—ä–µ–∫—Ç–∞:', e);
                throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞—Ç—å –æ–±—ä–µ–∫—Ç –≤ –º–∞—Å—Å–∏–≤ –±–∞–π—Ç–æ–≤');
            }
        }

        throw new Error('–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è: ' + typeof bytes);
    }

    // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–∞
    function formatFileSize(bytes) {
        if (!bytes) return '0 B';
        const sizes = ['B', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(1024));
        return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
    }

    // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
    async function deleteProduct(id) {
        if (!confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —Ç–æ–≤–∞—Ä ID ${id}?`)) return;

        try {
            const response = await fetch(`/api/products/delete/${id}`, {
                method: 'DELETE'
            });

            const result = await response.json();

            if (response.ok && result.status === 'success') {
                showNotification('‚úÖ –¢–æ–≤–∞—Ä —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω!');
                document.getElementById('details-panel').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-hand-pointer"></i>
                        <p>–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä –∏–∑ —Å–ø–∏—Å–∫–∞ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –¥–µ—Ç–∞–ª–µ–π</p>
                    </div>
                `;
                loadProducts();
            } else {
                showNotification('‚ùå –û—à–∏–±–∫–∞: ' + result.message, 'error');
            }
        } catch (error) {
            showNotification('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: ' + error.message, 'error');
        }
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
    async function createProduct() {
        try {
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('city', document.getElementById('city').value);
            formData.append('author', document.getElementById('author').value);
            formData.append('file', document.getElementById('file').files[0]);

            const response = await fetch('/api/products/create', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (response.ok && result.status === 'success') {
                showNotification('‚úÖ –¢–æ–≤–∞—Ä —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!');
                document.getElementById('product-form').reset();
                loadProducts();
            } else {
                showNotification('‚ùå –û—à–∏–±–∫–∞: ' + result.message, 'error');
            }
        } catch (error) {
            showNotification('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Ç–æ–≤–∞—Ä–∞: ' + error.message, 'error');
        }
    }

    // –ü–æ–∏—Å–∫ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
    function debouncedSearch() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
            searchProducts();
        }, 500);
    }

    // –ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤
    function searchProducts() {

    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    document.addEventListener('DOMContentLoaded', function() {
