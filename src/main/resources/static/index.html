<script>
    // Функция для получения данных из API
    async function fetchData() {
        try {
            const response = await fetch('/api'); // ← ИЗМЕНИЛ: убрал localhost:8080
            const data = await response.json();

            // Отображение приветственного сообщения
            document.getElementById('greeting').innerText = data.message;

            // Отображение списка продуктов
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; // Очищаем список перед добавлением новых элементов
            data.products.forEach(product => {
                const listItem = document.createElement('li');
                listItem.classList.add('product-item');

                // Добавляем заголовок продукта
                const title = document.createElement('div');
                title.classList.add('product-title');
                title.innerText = product.title;
                listItem.appendChild(title);

                // Добавляем описание продукта
                const description = document.createElement('div');
                description.classList.add('product-description');
                description.innerText = product.description;
                listItem.appendChild(description);

                // Добавляем детали продукта
                const details = document.createElement('div');
                details.classList.add('product-details');
                details.innerText = `Цена: ${product.price} руб. | Город: ${product.city} | Автор: ${product.author}`;
                listItem.appendChild(details);

                productList.appendChild(listItem);
            });
        } catch (error) {
            console.error('Ошибка:', error);
        }
    }

async function createProduct() {
    const title = document.getElementById('product-title').value;
    const description = document.getElementById('product-description').value;
    const price = document.getElementById('product-price').value;
    const city = document.getElementById('product-city').value;

        alert('Пожалуйста, заполните все поля');

    };
